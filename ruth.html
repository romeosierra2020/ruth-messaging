<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ruth's Messaging Service</title>
        <link rel="stylesheet" href="./ruth.css" />
        <meta http-equiv="EXPIRES" content="-1" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Ruth's Messaging Service</h1>
            </header>
            <form action="https://ruth-messaging.herokuapp.com/" method="POST">
                <label for="msg">Message</label><br />
                <textarea rows="4" cols="40" id="msg" name="msg"></textarea
                ><br />
                <label for="cars">From:</label>
                <select id="sender" name="sender">
                    <option value="Mark">Mark</option>
                    <option value="Kate">Kate</option>
                    <option value="Rick">Rick</option>
                    <option value="Jesse">Jesse</option>
                    <option value="AC">AC</option>
                </select>
                <input id="submit" type="submit" value="Submit" />
                <input id="reset" type="reset" value="Reset" />
            </form>
        </div>
    </body>
</html>
